<div class="row">
   <div class="col-xs-12 col-sm-12 col-md-6 col-lg-12 mb-3" widget>
      <div class="silk-card border-primary">
         <div class="silk-card-title d-flex justify-content-between">
            <h4>Modal</h4>
              <div class="card-controls">
                    <a class="transition" data-widgster="expand" href="#"><i class="fa fa-chevron-down"></i></a>
                    <a class="transition" data-widgster="collapse" href="#"><i class="fa fa-chevron-up"></i></a>
                    <a class="transition" data-widgster="close" href="#"><i class="fa fa-times"></i></a>
                </div>
         </div>
         <div class="silk-card-content widget-body">
            <ng-template #content let-c="close" let-d="dismiss">
               <div class="modal-header">
                  <h4 class="modal-title">Modal title</h4>
                  <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <p>One fine body&hellip;</p>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
               </div>
            </ng-template>
            <button class="btn btn-lg btn-outline-primary mb-4" (click)="open(content)">Launch demo modal</button>
            <hr>
            <pre>{{closeResult}}</pre>
         </div>
      </div>
   </div>
</div>
