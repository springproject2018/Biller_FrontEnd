<div class="row user-list-wrapper">
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 mb-4" *ngFor="let user of users">
        <div class="silk-card">
            <div class="user-list-wrap text-center">
                <div class="">
                    <div>
                        <div class="text-center user-thumb">
                            <img class="img-responsive img-circle" src="{{user.image}}" width="120" height="120" alt="user list image">
                        </div>
                    </div>
                    <div class="pad-wrap">
                        <h4 class="user-name text-primary">{{user.name}}</h4>
                        <span class="silk-block mb-1">{{user.post}}</span> </div>
                </div>
                <div class="user-content">
                    <span class="silk-block mb-2"><md-icon>location_on</md-icon>{{user.city}}, {{user.country}}</span>
                    <a class="btn btm-sm btn-primary">Call</a>
                    <a class="btn btm-sm btn-danger">Message</a>
                </div>
            </div>
        </div>
    </div>
</div>
