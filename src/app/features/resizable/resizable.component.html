<div class="silk-card border-primary" widget>
    <div class="silk-card-title">
        <div class="d-flex justify-content-between">
            <h3 class="text-capitalize">Resizable</h3>
            <div class="card-controls">
                    <a class="transition" data-widgster="expand" href="#"><i class="fa fa-chevron-down"></i></a>
                    <a class="transition" data-widgster="collapse" href="#"><i class="fa fa-chevron-up"></i></a>
                    <a class="transition" data-widgster="fullscreen" href="#"><i class="fa fa-expand"></i></a>
                    <a class="transition" data-widgster="restore" href="#"><i class="fa fa-compress"></i></a>
                    <a class="transition" data-widgster="close" href="#"><i class="fa fa-times"></i></a>
            </div>
        </div>
    </div>
    <div class="silk-card-content widget-body">
        <p class="text-muted">An angular 4.0+ directive that allows an element to be resized. Built with <a href="https://github.com/mattlewis92/angular-resizable-element" target="_blank" class="font-weight-bold transition">angular-resizable-element</a></p>
        <div class="row">
            <div class="col">
                <div class="card resizable-card" [ngStyle]="style" mwlResizable [validateResize]="validate" [resizeEdges]="{bottom: true, right: true, top: true, left: true}" [enableGhostResize]="true" [resizeSnapGrid]="{left: 50, right: 50}" (resizeEnd)="onResizeEnd($event)">
                    <div class="card-header transparent border-0 text-muted">
                        <h5 class="mb-0">Resize me! <i class="fa fa-arrows-h ml-2 mr-2"></i> <i class="fa fa-arrows-v"></i></h5>
                    </div>
                    <div class="card-block h-100" perfect-scrollbar>
                        <img src="assets/img/user-1.jpg" alt="adam" class="mr-4 mb-4">
                        <img src="assets/img/user-2.jpg" alt="ashley" class="mr-4 mb-4">
                        <img src="assets/img/user-3.jpg" alt="bruno" class="mr-4 mb-4">
                        <img src="assets/img/user-4.jpg" alt="julia" class="mr-4 mb-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
