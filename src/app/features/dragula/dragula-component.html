<div class="silk-card border-success" widget>
    <div class="silk-card-title d-flex justify-content-between">
        <h4>Drag Drop</h4>
        <div class="card-controls">
            <a class="transition" data-widgster="expand" href="#"><i class="fa fa-chevron-down"></i></a>
            <a class="transition" data-widgster="collapse" href="#"><i class="fa fa-chevron-up"></i></a>
            <a class="transition" data-widgster="fullscreen" href="#"><i class="fa fa-expand"></i></a>
            <a class="transition" data-widgster="restore" href="#"><i class="fa fa-compress"></i></a>
            <a class="transition" data-widgster="close" href="#"><i class="fa fa-times"></i></a>
        </div>
    </div>
    <div class="silk-card-content silk-dragula widget-body">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="mt-3 md-3 mr-3 ml-3">
                    <div class="silk-card">
                        <div class="silk-card-title mb-0">
                            <h5 class="mb-3">Student</h5>
                        </div>
                        <md-list [dragula]='"dragable-bag"'>
                            <md-list-item *ngFor="let grp of group1">
                                <div class="d-flex w-100 justify-content-between">
                                    <div class="align-self-center">
                                        {{ grp.name }}
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fa fa-arrows-alt" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </md-list-item>
                        </md-list>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="mt-3 md-3 mr-3 ml-3">
                    <div class="silk-card">
                        <div class="silk-card-title mb-0">
                            <h5 class="mb-3">Fruits</h5>
                        </div>
                        <md-list [dragula]='"dragable-bag"'>
                            <md-list-item *ngFor="let grp2 of group2">
                                <div class="d-flex w-100 justify-content-between">
                                    <div class="align-self-center">
                                        <div class="align-self-center">
                                            {{ grp2.name }}
                                        </div>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fa fa-arrows-alt" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </md-list-item>
                        </md-list>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
