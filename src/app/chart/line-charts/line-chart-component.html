<div class="row">
    <!-- bar -->
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mb-4" widget>
        <div class="silk-card border-success">
            <div class="silk-card-title d-flex justify-content-between">
                <h4>Line Chart</h4>
                   <div class="card-controls">
                        <a class="transition" data-widgster="expand" href="#"><i class="fa fa-chevron-down"></i></a>
                        <a class="transition" data-widgster="collapse" href="#"><i class="fa fa-chevron-up"></i></a>
                        <a class="transition" data-widgster="close" href="#"><i class="fa fa-times"></i></a>
                    </div>
            </div>
            <div class="silk-card-content widget-body">
                <ngx-charts-line-chart [scheme]="colorScheme" [results]="multi" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [autoScale]="autoScale" (select)="onSelect($event)">
                </ngx-charts-line-chart>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mb-4" widget>
        <div class="silk-card border-warning">
            <div class="silk-card-title d-flex justify-content-between">
                <h4>Line Chart</h4>
                   <div class="card-controls">
                        <a class="transition" data-widgster="expand" href="#"><i class="fa fa-chevron-down"></i></a>
                        <a class="transition" data-widgster="collapse" href="#"><i class="fa fa-chevron-up"></i></a>
                        <a class="transition" data-widgster="close" href="#"><i class="fa fa-times"></i></a>
                    </div>
            </div>
            <div class="silk-card-content widget-body">
                <div class="w-100 h-300px">
                    <ngx-charts-area-chart [scheme]="colorScheme" [results]="multi" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [autoScale]="autoScale" (select)="onSelect($event)">
                    </ngx-charts-area-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mb-4" widget>
        <div class="silk-card border-success">
            <div class="silk-card-title d-flex justify-content-between">
                <h4>Line Chart</h4>
                   <div class="card-controls">
                        <a class="transition" data-widgster="expand" href="#"><i class="fa fa-chevron-down"></i></a>
                        <a class="transition" data-widgster="collapse" href="#"><i class="fa fa-chevron-up"></i></a>
                        <a class="transition" data-widgster="close" href="#"><i class="fa fa-times"></i></a>
                    </div>
            </div>
            <div class="silk-card-content widget-body">
                <div class="w-100 h-300px">
                    <ngx-charts-area-chart-stacked [scheme]="colorScheme" [results]="multi" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" (select)="onSelect($event)">
                    </ngx-charts-area-chart-stacked>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mb-4" widget>
        <div class="silk-card border-warning">
            <div class="silk-card-title d-flex justify-content-between">
                <h4>Line Chart</h4>
                   <div class="card-controls">
                        <a class="transition" data-widgster="expand" href="#"><i class="fa fa-chevron-down"></i></a>
                        <a class="transition" data-widgster="collapse" href="#"><i class="fa fa-chevron-up"></i></a>
                        <a class="transition" data-widgster="close" href="#"><i class="fa fa-times"></i></a>
                    </div>
            </div>
            <div class="silk-card-content widget-body">
                <div class="w-100 h-300px">
                    <ngx-charts-area-chart-normalized [scheme]="colorScheme" [results]="multi" [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" (select)="onSelect($event)">
                    </ngx-charts-area-chart-normalized>
                </div>
            </div>
        </div>
    </div>
</div>
