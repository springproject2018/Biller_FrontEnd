<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mb-4" widget>
        <div class="silk-card border-primary">
            <div class="silk-card-title d-flex justify-content-between">
                <h4>Pie Chart</h4>
                <div class="card-controls">
                    <a class="transition" data-widgster="expand" href="#"><i class="fa fa-chevron-down"></i></a>
                    <a class="transition" data-widgster="collapse" href="#"><i class="fa fa-chevron-up"></i></a>
                    <a class="transition" data-widgster="close" href="#"><i class="fa fa-times"></i></a>
                </div>
            </div>
            <div class="silk-card-content widget-body">
                <div class="w-100 h-300px">
                    <ngx-charts-pie-chart [scheme]="colorScheme" [results]="single" [legend]="showLegend" [explodeSlices]="explodeSlices" [labels]="showLabels" [doughnut]="doughnut" [gradient]="gradient" (select)="onSelect($event)">
                    </ngx-charts-pie-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mb-4" widget>
        <div class="silk-card border-warning">
            <div class="silk-card-title d-flex justify-content-between">
                <h4>Pie Chart</h4>
                <div class="card-controls">
                    <a class="transition" data-widgster="expand" href="#"><i class="fa fa-chevron-down"></i></a>
                    <a class="transition" data-widgster="collapse" href="#"><i class="fa fa-chevron-up"></i></a>
                    <a class="transition" data-widgster="close" href="#"><i class="fa fa-times"></i></a>
                </div>
            </div>
            <div class="silk-card-content widget-body">
                <div class="w-100 h-300px">
                    <ngx-charts-advanced-pie-chart [scheme]="colorScheme" [results]="single" [gradient]="gradient" (select)="onSelect($event)">
                    </ngx-charts-advanced-pie-chart>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mb-4" widget>
        <div class="silk-card border-danger">
            <div class="silk-card-title d-flex justify-content-between">
                <h4>Pie Chart</h4>
                <div class="card-controls">
                    <a class="transition" data-widgster="expand" href="#"><i class="fa fa-chevron-down"></i></a>
                    <a class="transition" data-widgster="collapse" href="#"><i class="fa fa-chevron-up"></i></a>
                    <a class="transition" data-widgster="close" href="#"><i class="fa fa-times"></i></a>
                </div>
            </div>
            <div class="silk-card-content widget-body">
                <div class="w-100 h-300px">
                    <ngx-charts-pie-grid [scheme]="colorScheme" [results]="single" (select)="onSelect($event)">
                    </ngx-charts-pie-grid>
                </div>
            </div>
        </div>
    </div>
</div>
