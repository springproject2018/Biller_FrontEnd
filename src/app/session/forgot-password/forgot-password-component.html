<div class="height-full form-bg">
    <div class="clearfix d-flex justify-content-center height-full">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 align-self-center">
            <div class="silk-forget-pass">
                <div class="bg-primary login-logo text-center pb-3 pt-3">
                    <h2 class="">Forgot Password</h2>
                </div>
                <div class="pl-3 pt-3 pb-3 pr-3">
                    <form #form="ngForm" (ngSubmit)="send()">
                        <div class="form-group row">
                            <label for="example-text-input" class="col-2 col-form-label">E-mail</label>
                            <div class="col-10">
                                <input class="form-control" type="text" value="Artisanal kale" id="E-mail or Phone">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
